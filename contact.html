    <section class="individual-section contact-page">
        <div>
            <h1>Contact</h1>
            <p>This will go straight to my email. To skip the form, you can also email me at evockley@gmail.com. </p>
        </div>

        <form action="https://formspree.io/f/meqvkdno" method="POST" class="contact-form">
            <div class="contact-container">
                <div class="contact-subgrid">
                    <div id="name">
                        <label for="name">Your Name</label>
                        <input type="text" for="name" placeholder="ex. John Smith">
                    </div>

                    <div id="email">
                        <label for="email">Your Email</label>
                        <input type="text" name="_replyto" placeholder="example@email.com" />
                    </div>

                    <div id="subject">
                        <label for="subject">Subject</label>
                        <input type="text" for="subject" placeholder="Let's Chat!">
                        <input type="hidden" name="_subject" value="New submission!" />
                    </div>
                </div>
                <div id="message">
                    <div>
                        <label for="mesasge">Your Message</label>
                    </div>
                    <div>
                        <textarea name="message" id="message-field" placeholder="Your awesome message to me"></textarea>
                    </div>
                </div>
            </div>
            <div id="button-container">
                <button class="primary-button">Say Hi!</button>
            </div>
        </form>
    </section>
